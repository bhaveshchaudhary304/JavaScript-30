<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="generateRandomNumber()">
    <div class="container mt-5 display">
      <button id="captcha" class="btn border mb-3">1234</button>
      <button
        id="refress"
        class="btn btn-light"
        onclick="generateRandomNumber()"
      >
        <img src="refresh-regular-24.png" alt="refresh" />
      </button>
      <input
        type="text"
        name=""
        class="form-control"
        id="textbox"
        placeholder="Enter the captcha"
      />
      <button id="comper" onclick="comper()" class="btn btn-primary mt-2">
        Submit captcha
      </button>
      <div class="mt-3">
        <p id="result" class=""></p>
      </div>
    </div>
    <script>
      const generateRandomNumber = () => {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
          const randomIndex = Math.floor(Math.random() * chars.length);
          captcha += chars[randomIndex];
        }
        document.getElementById("captcha").textContent = captcha;
      };

      const comper = () => {
        let userinput = document.getElementById("textbox").value;
        let randomNumber = document.getElementById("captcha").textContent;
        if (userinput == "") {
          generateRandomNumber();
          document.getElementById("result").innerHTML = "Please enter a value";
          document.getElementById("result").className = "alert alert-warning";
        } else {
          if (userinput == randomNumber) {
            document.getElementById("result").textContent = "Correct";
            document.getElementById("result").className = "alert alert-success";
          } else {
            generateRandomNumber();
            document.getElementById("result").textContent = "Wrong";
            document.getElementById("result").className = "alert alert-danger";
          }
        }
      };
    </script>
  </body>
</html>
